<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<button id="refresh-products">Refresh Products</button>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json

        function refreshProducts(){
            $.get("data/inventory.json", {

            }).done(function (data) {
                $("#insertProducts").html(makeTable(data));
            });
        }
        refreshProducts();


        $("#refresh-products").on("click", function () {
            refreshProducts()
        });


        function makeTable(products) {
            var tableHTML = "";
            products.forEach(function (product, i) {
                tableHTML += "<tr>";
                tableHTML += "<td>" + product.title + "</td>";
                tableHTML += "<td>" + product.quantity + "</td>";
                tableHTML += "<td>" + product.price + "</td>";
                tableHTML += "<td>" + product.categories + "</td>";
                tableHTML += "</tr>";
            });
            return tableHTML;
        }


        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
