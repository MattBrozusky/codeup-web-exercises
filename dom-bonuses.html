        //     - for a simpler alternative, build an entire HTML string and set the innerHTML of an existing <ul> element


        var formTest = document.getElementById("form-test");

        function addGroceryList () {
            function groceryListFunction () {
                var groceryList = document.getElementsByClassName("grocery-list");
                groceryList = Array.from(groceryList);
                return groceryList
            }

            var newList = document.createElement("ul");
            // and give it some content


            for (var i = 0; i < groceryListFunction().length; i++) {
                // Create the list item:
                var item = document.createElement('li');

                // Set its contents:
                item.appendChild(document.createTextNode(groceryListFunction()[i]));

                // Add it to the list:
                newList.appendChild(item);

            }


            return document.body.insertBefore(newList, formTest);


        }

        var submitButton = document.getElementById("submit-button");

        submitButton.addEventListener("click", addGroceryList);
