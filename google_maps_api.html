<!DOCTYPE html>
<html>
<head>
    <title>Google Map Exercise</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 700px;
            width: 900px;
        }
    </style>

</head>
<body>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key="></script>

<script type="text/javascript">

    var mapOptions ={
        center: {
            lat: -34.397,
            lng: 150.644
        },
        zoom: 12
    };

    var map = new google.maps.Map(document.getElementById('map'), mapOptions);

    var address = prompt("Enter an address you want to find.");



    // Init geocoder object
    var geocoder = new google.maps.Geocoder();

    // Geocode our address
    geocoder.geocode({ "address": address }, function(results, status) {

        // Check for a successful result
        if (status === google.maps.GeocoderStatus.OK) {

            // Recenter the map over the address
            var newLocation = map.setCenter(results[0].geometry.location);

            var marker = new google.maps.Marker({
                position: newLocation,
                title: "Hello World"
            });
             return [marker.setMap(map), map.setCenter(results[0].geometry.location)];
        } else {

            // Show an error message with the status if our request fails
            alert("Geocoding was not successful - STATUS: " + status);
        }
    });






</script>

</body>
</html>
